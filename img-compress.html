<body>
    <header class="header">
        <div class="container">
            <h1>üì∑ Image Compressor Pro</h1>

        </div>

    <main class="container">
        <div class="main-content">
            <section class="upload-section">
                <label class="button" for="imageInput">
                    <span>üì§ Upload Image</span>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </label>
                <div class="compression-controls">
                    <div>
                        <label for="quality">Compression Level: <strong id="qualityValue">80</strong>%</label>
                        <input type="range" id="quality" class="quality-slider" min="1" max="100" value="80">
                    </div>

                    <h3>Compressed Image</h3>
                    <img id="compressedPreview" class="preview-image" alt="Compressed preview">

    <script>
        const imageInput = document.getElementById('imageInput');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadLink = document.getElementById('downloadLink');
        const compressButton = document.getElementById('compressButton');
        const spinner = compressButton.querySelector('.loading-spinner');

        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        async function compressImage() {
            try {
                if (!imageInput.files[0]) {
                    showError('Please select an image first!');
                    return;
                }

                compressButton.disabled = true;
                spinner.style.display = 'block';
                compressButton.querySelector('span').textContent = 'Compressing...';

                const file = imageInput.files[0];
                const quality = qualitySlider.value / 100;
                const mimeType = file.type === 'image/png' ? 'image/png' : 'image/jpeg';

                const img = await new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);

                const blob = await new Promise((resolve) => {
                    canvas.toBlob(resolve, mimeType, quality);
                });

                if (!blob) throw new Error('Compression failed');

                const compressedUrl = URL.createObjectURL(blob);
                compressedPreview.src = compressedUrl;
                downloadLink.href = compressedUrl;
                downloadLink.download = `compressed_${file.name.replace(/\.[^/.]+$/, "")}.${mimeType.split('/')[1]}`;
                downloadLink.style.display = 'inline-block';

            } catch (error) {
                console.error('Error:', error);
                showError('Error compressing image. Please try again.');
            } finally {
                compressButton.disabled = false;
                spinner.style.display = 'none';
                compressButton.querySelector('span').textContent = '‚ú® Compress Now';
            }
        }

        function showError(message) {
            const errorEl = document.createElement('div');
            errorEl.style.cssText = "position:fixed; top:20px; right:20px; padding:1rem; background:#ef4444; color:white; border-radius:8px; z-index:1000;";
            errorEl.textContent = message;
            document.body.appendChild(errorEl);
            setTimeout(() => errorEl.remove(), 3000);
        }
    </script>
